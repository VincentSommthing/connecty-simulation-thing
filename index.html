<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mega Board Game</title>
        <style>
            canvas {
                position: fixed;
                left: 0px;
                top: 0px;
                z-index:1;
            }
            body {
                background-color: black;
            }
            .slidecontainer {
                position:absolute;
                z-index:2;
                width:300px;
            }
            .slider {
                width:100%;
                z-index:2;
            }
        </style>
    </head>
    <body>
        <div class="slidecontainer">
            <p>Length:</p>
            <input type="range" min="1.0" max="300.0" value="100.0" class="slider" id="lengthSlider" step="any">
            
            <p>Gravity:</p>
            <input type="range" min="0.0" max="60.0" value="20.0" class="slider" id="gravitySlider" step="any">
        </div>
        
        <script src = "https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script src = "script.js"></script>
    </body>
</html>
